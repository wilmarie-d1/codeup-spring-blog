<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>All Posts</title>
</head>
<body>

<h1>Here are all the posts: </h1>
<div th:each="post : ${allPosts}">
  <h1 th:text="${post.title}"></h1>
  <p th:text="${post.body}"></p>
</div>

</body>
</html>
